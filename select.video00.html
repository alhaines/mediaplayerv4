<!DOCTYPE html>
<html>
<head>
    <title>Select Video</title>
</head>
<body>
    <h1>Select a Video</h1>
    <form action="{{ url_for('play_video', table_name=table_name) }}" method="get">
        <select name="video_id">
            <option value="">Select a video</option>
            {% for video in videos %}
                <option value="{{ video[0] }}">{{ video[1] }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Play">
    </form>
</body>
</html>
